<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pan Validation</title>
    <STYLE>
        body{
            padding: 10%;
            font-family: 'Times New Roman', Times, serif;
        }

        
    </STYLE>

  </head> 
    

  <body>
    <div class="container">
      <form
        name="form"
        method="post"
        onsubmit="return validatePAN()"
      >
        PAN Card : <input type="text" name="pan" >
        <hr />
        <button type="submit" value="submit" name="btn">SUBMIT</button>
      </form>
    </div>
    <script>
        function validatePAN() {
        const pan = document.forms["form"]["pan"].value;
        const panPattern = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;

        if (!panPattern.test(pan)) {
          alert("Invalid PAN. Please enter a valid PAN number.");
          return false;
        }
        else{
          alert("submitted successfully");
        }
      }
    </script>
  </body>
</html>
